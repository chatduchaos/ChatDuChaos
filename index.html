<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat du Chaos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: gray;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .hover-area {
            position: fixed;
            left: 0;
            top: 50%;
            width: 50px;
            height: 100px;
            transform: translateY(-50%);
            z-index: 1000;
            cursor: pointer;
        }

        .meme-image {
            position: absolute;
            left: -300px;
            top: 50%;
            transform: translateY(-50%);
            transition: left 0.5s ease-in-out;
            width: 200px;
        }

        .hover-area:hover .meme-image {
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="hover-area">
        <img src="https://github.com/chatduchaos/ChatDuChaos/blob/main/3x.webp" class="meme-image">
    </div>
</body>
</html>
