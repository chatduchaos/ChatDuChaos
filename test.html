<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - ChatDuChaos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #333, #555);
            padding: 15px 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(0, 170, 255, 0.7);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex: 1;
            gap: 40px;
            height: 40%;
            margin: 0 0 20px 0;
        }

        .nav-button {
            padding: 40px 70px;
            font-size: 32px;
            background-color: transparent;
            color: #00aaff;
            border: 3px solid #00aaff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(0, 170, 255, 0.7);
            color: white;
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Accueil</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.twitch.tv/chatduchaos" target="_blank"><img src="images/Twitch%20Logo.png" alt="Twitch"></a>
            <a href="https://www.discord.com/invite/lataverneduchat" target="_blank"><img src="images/Logo%20Discord.png" alt="Discord"></a>
            <a href="https://www.youtube.com/@ChatDuChaos" target="_blank"><img src="images/Logo%20YouTube.png" alt="YouTube"></a>
            <a href="https://www.tiktok.com/@chatduchaos" target="_blank"><img src="images/Logo%20TikTok.png" alt="TikTok"></a>
            <a href="https://x.com/chatduchaos" target="_blank"><img src="images/Logo%20X.png" alt="Twitter"></a>
            <a href="https://amzn.to/3MbaKcu" target="_blank"><img src="images/Logo%20Amazon.png" alt="Amazon"></a>
            <a href="https://www.instagram.com/chatduchaos/" target="_blank"><img src="images/Logo%20Instagram.png" alt="Instagram"></a>
        </div>
    </header>

    <main class="button-container">
        <a href="twitch.html" class="nav-button">Twitch</a>
        <a href="giveaway.html" class="nav-button">Giveaway</a>
        <a href="commandes.html" class="nav-button">Commandes</a>
        <a href="planning.html" class="nav-button">Planning</a>
        <a href="setup.html" class="nav-button">Setup</a>
    </main>

    <button class="twitch-button" id="twitch-button">T</button>

    <div id="twitch-modal" class="modal">
        <div class="modal-content container">
            <div class="modal-header">
                <h2>Stream de Chatduchaos</h2>
                <div>
                    <span class="toggle-chat" id="toggle-chat">Chat</span>
                    <span class="close" id="close-modal">Réduire</span>
                </div>
            </div>
            <div class="modal-body">
                <div id="twitch-embed" class="video-container"></div>
                <div class="chat-container" id="chat-container">
                    <iframe id="twitch-chat" src="https://www.twitch.tv/embed/chatduchaos/chat?parent=chatduchaos.com" frameborder="0" scrolling="no" height="100%" width="100%"></iframe>
                </div>
            </div>
            <button class="restore" id="restore-modal">+</button>
            <button class="close-embed" id="close-embed-modal">x</button>
        </div>
    </div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="twitch.js"></script>
    <script src="navigation.js"></script>

    <footer>
        <p><a href="mailto:chatduchaos@gmail.com">Contactez-moi par email</a></p>
        <p>&copy; 2024 ChatDuChaos. Tous droits réservés.</p>
    </footer>
</body>
</html>
